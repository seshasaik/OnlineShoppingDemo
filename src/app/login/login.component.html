<div class="outer-shell" fxLayout fxLayoutAlign="center center">
    <mat-card>
        <mat-card-title>
            <span>Online shoping</span>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="authFormGroup" (ngSubmit)="login()">

                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="User name" formControlName="userName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>

                <div fxLayout fxLayoutAlign="end">
                    <button type="submit" mat-raised-button color="primary">Login</button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <div fxLayout fxLayoutAlign="space-between center">
                <a mat-raised-button [routerLink]="['/sign-up']">Signup</a>
                <a mat-raised-button [routerLink]="['/forget-password']">Forget password</a>
            </div>
        </mat-card-footer>
    </mat-card>
</div>

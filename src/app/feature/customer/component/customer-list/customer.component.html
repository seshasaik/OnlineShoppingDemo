<div class="customer-list-layout" fxLayout="column" fxFlex="100%" fxLayoutAlign="space-between">
    <div fxFlex="100%" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button type="button" color="primary">Search</button>
    </div>
    <div fxFlex="100%">
        <table mat-table [dataSource]="customerDataSource">

            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef> Sno </th>
                <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element;">{{element.firstName || ''}}{{element.lastName || ''}}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element;">{{element.gender}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element;">{{element.email}}</td>
            </ng-container>


            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element;">{{element.phone}}</td>
            </ng-container>

            <tr mat-heder-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row ; columns : displayColumns;"></tr>
        </table>
    </div>

</div>

<mat-card>
    <mat-card-title>
        <h4>Goods Receipt Notes(GRN)</h4>
    </mat-card-title>
    <mat-card-content>
        <div>
            <table mat-table [dataSource]="GRNDataSource">
                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef class="sno-header">#</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i+ 1}}</td>

                </ng-container>

                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef>GRN Code</th>
                    <td mat-cell *matCellDef="let element">{{element.GRNCode}}</td>
                </ng-container>

                <ng-container matColumnDef="createdon">
                    <th mat-header-cell *matHeaderCellDef>Created on</th>
                    <td mat-cell *matCellDef="let element">{{element.createdOn | date:'mediumDate'}}</td>
                </ng-container>

                <ng-container matColumnDef="worth">
                    <th mat-header-cell *matHeaderCellDef>Worth</th>
                    <td mat-cell *matCellDef="let element">{{element.worth | indianCurrency}}</td>
                </ng-container>

                <ng-container matColumnDef="receivedUser">
                    <th mat-header-cell *matHeaderCellDef>Received User</th>
                    <td mat-cell *matCellDef="let element">{{element.receivedUser}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns:columnsToDisplay"></tr>
            </table>
            <div class="no-record-found" *ngIf="GRNDataSource.data.length === 0">
                <p class="text-center"> No data found</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>

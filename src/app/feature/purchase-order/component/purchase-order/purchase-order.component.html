<mat-card>
    <mat-card-title>
        <h4>
            Purchase orders
        </h4>
    </mat-card-title>
    <mat-card-content>
        <div>
            <table mat-table [dataSource]="purchaseOrderDataSource">

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
                </ng-container>

                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef>Purchase order code</th>
                    <td mat-cell *matCellDef="let element">{{element.purchaseOrderCode}}</td>
                </ng-container>

                <ng-container matColumnDef="supplier">
                    <th mat-header-cell *matHeaderCellDef>Supplier</th>
                    <td mat-cell *matCellDef="let element">{{element.supplier.name}}</td>
                </ng-container>

                <ng-container matColumnDef="createdDate">
                    <th mat-header-cell *matHeaderCellDef>Created on</th>
                    <td mat-cell *matCellDef="let element">{{element.cratedDate | date:'mediumDate'}}</td>
                </ng-container>

                <ng-container matColumnDef="worth">
                    <th mat-header-cell *matHeaderCellDef>worth</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="currency-view-container">
                            <div>&#8377;</div>
                            <div>{{element.worth | indianCurrency}}</div>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="status-container">
                            <span [ngClass]="{'complete' : element.status === statusEnum.COMPLETED,'cancel': element.status === statusEnum.CANCELD}">{{element.status}}</span>
                        </div>
                    </td>
                </ng-container>


                <ng-container matColumnDef="createdBy">
                    <th mat-header-cell *matHeaderCellDef> created User</th>
                    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns : columnsToDisplay"></tr>

            </table>
        </div>
        <div>

        </div>
    </mat-card-content>
</mat-card>
